const loadingSymbols = ['‚†ü', '‚†Ø', '‚†∑', '‚†æ', '‚†Ω', '‚†ª']
const duration = 50
let loadingIndex = 0

function incrementSymbol() {
  statsElement.innerText = loadingSymbols[loadingIndex]

  loadingIndex = (loadingIndex + 1) % loadingSymbols.length

  setTimeout(function () {
    if (loadingIndex !== -1) {
      incrementSymbol()
    }
  }, duration)
}

incrementSymbol()

var r = new XMLHttpRequest();
r.addEventListener('load', function() {
  document.querySelector('#stats').innerText = JSON.parse(this.responseText).count
})
r.addEventListener('error', function() {
  // Cancel loading indicator process
  loadingIndex = -1
  statsElement.innerText = '‚†ø'
})
